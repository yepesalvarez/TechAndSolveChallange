<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="col-md-2">
    <a class="navbar-brand">{{title}}</a>
    <a class="navbar-brand">
        <img src="../assets/imgs/logo.png" width="50" height="50" alt="">
    </a>
  </div>
  <div class="col-md-4">
    <form #uploadForm="ngForm" (ngSubmit)="onSubmit()" id='uploadForm'>
      <div class="form-group row">
        <label for="nuevaCedula" class="col-sm-2 col-form-label">Cedula</label>
        <div class="col-sm-10">
          <input type="number"  id="nuevaCedula" name="nuevaCedula" [(ngModel)]="nuevaCedula" class="form-control mr-sm-2"  placeholder="Cedula" aria-label="Cedula" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="nuevoInput" class="col-sm-2 col-form-label">Cargue</label>
        <div class="col-sm-10">
          <input type="file" name="nuevoInput" (change)="onFileChange($event)" id="nuevoInput" placeholder="Seleccionar archivo" accept=".txt" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Cargar!</button>
        </div>
      </div>
    </form>
  </div>
</nav>
<div *ngIf="errorMessage" class="alert alert-danger col-md-12" role="alert">
    <strong>Error: </strong>{{errorMessage}}
</div>
<div class="col-md-12" *ngIf="ejecuciones">
  <table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">Cedula</th>
				<th scope="col">Fecha</th>
				<th scope="col">Archivo Input</th>
        <th scope="col">Archivo Output</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let ejecucion of ejecuciones">
				<td>{{ejecucion.cedula}}</td>
        <td>{{ejecucion.fecha}}</td>
				<td><button type="button" class="btn btn-primary" (click)="descargar($event)" name="{{ejecucion.linkInput}}">Descargar input</button></td>
				<td><button type="button" class="btn btn-success" (click)="descargar($event)" name="{{ejecucion.linkOutput}}">Descargar output</button></td>
			</tr>
		</tbody>
  </table>
</div>
